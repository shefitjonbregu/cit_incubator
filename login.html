<!DOCTYPE html>
<html>
<head>
	<title>Login | CIT Incubator</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="login.js"></script>

</head>
<body>
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      	<!-- Brand and toggle get grouped for better mobile display -->
      	<div class="navbar-header">
        	<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          		<span class="sr-only">Toggle navigation</span>
          		<span class="icon-bar"></span>
          		<span class="icon-bar"></span>
          		<span class="icon-bar"></span>
         	</button>
         	<a href="index.html" class="navbar-brand"><span id="cit"><b>CIT</b></span> <span id="incubator">INCUBATOR</span></a>
      	</div>
 
      	<div id="navbarCollapse" class="collapse navbar-collapse">
        	<ul class="nav navbar-nav navbar-right">
          		<!--li><a href=""><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li-->

        	</ul>
      	</div>      
</nav><!-- end navigation menu -->	

<div class="container">
		<div class="row" style="padding-top: 20px;">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<img src="http://www.cit.edu.al/images/logos/logo2b-240w.png" class="img-responsive">

			</div>
			<div class="col-md-4"></div>
		</div>
    	<div class="row" style="padding-top: 20px;">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a href="user_profile.html" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" >Log In</a>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	 <footer class="footer">
      <div class="container">
        <p class="text-muted" style="font-size:12px;">&copy 2015 <a style="color: #222;text-decoration: none;font-size:12px; " href="http://www.cit.edu.al">Canadian Institute of Technology</a> <a style="color: #222;text-decoration: none;float:right;font-size:12px;">Terms of Use</a></p>
		
      </div>
    </footer>
	
</body>
</html>
